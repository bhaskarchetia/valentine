
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a0005; /* Deep dark berry red */
        color: #ffd1dc; /* Soft pink text for readability */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      .font-elegant {
        font-family: 'Dancing Script', crossorigin;
      }
      .glass-dark {
        background: rgba(45, 0, 10, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 51, 102, 0.2);
      }
      .dark-red-gradient {
        background: linear-gradient(135deg, #4d000d 0%, #1a0005 100%);
      }
      .kiss-gradient {
        background: linear-gradient(135deg, #ff3366 0%, #cc0033 100%);
      }
      .text-rose-gold {
        color: #e0a3ad;
      }
      @keyframes heart-float {
        0% { transform: translateY(0) rotate(0); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .floating-heart {
        position: fixed;
        bottom: -50px;
        pointer-events: none;
        animation: heart-float 4s linear forwards;
      }
      .scrapbook-photo {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .scrapbook-photo:hover {
        transform: scale(1.05) rotate(0deg) !important;
        box-shadow: 0 20px 50px rgba(255, 51, 102, 0.2);
        z-index: 40;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: shimmer 2.5s infinite;
      }
      .bg-deep-red {
        background: radial-gradient(circle at center, #3d000a 0%, #1a0005 100%);
      }
    </style>

</html>
